<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<header>
    <h1>Weather Forecast</h1>
</header>

<body>
    <main>

        <!-- Search Form with Clear Button -->
        <section class="city-search-box">
            <form id="search">
                <h2 class="search-title">Search For a City:</h2>
                <input type="text" placeholder="Search City..." class="search-form">
            </form>
            <button class="search-button">Search</button>
            <button class="clear">Clear</button>
        </section>

        <!-- Populates with previously searched cities -->
        <section class="city-history">
            <ul class="history-buttons">
            </ul>
        </section>

        <!-- Current Day Details -->
        <section class="city-details">
            <h1><span id="city-name">City</span>, <span id="city-state">State</span> <img id="icon" alt="."></h1>
            <h3 id="city-date"></h3>
            <ul>
                <li>Temp: <span id="temp">0</span> FÂ°</li>
                <li>Wind: <span id="wind">0</span> mph</li>
                <li>Humidity: <span id="humidity">0</span>%</li>
            </ul>
        </section>

        <!-- 5 day forecast -->
        <section class="forecast-container">
            

        </section>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
