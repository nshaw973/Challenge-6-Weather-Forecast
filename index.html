<html lang="en">

<header>

</header>

<body>
    <main>
        <section class="city-search-box">

            </form>
        </section>

        <section class="city-details">
            <h1><span id="city-name">City</span>, <span id="city-state">State</span><span id="city-date"></span><img id="icon" alt="Weather Icon"></h1>
            <ul>
                <li>Temp: <span id="temp">0</span> FÂ°</li>
                <li>Wind: <span id="wind">0</span> mph</li>
                <li>Humidity: <span id="humidity">0</span>%</li>
            </ul>
        </section>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
