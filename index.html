<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<header>
    <h1>Weather Forecast</h1>
</header>

<body>
    <main>
        <section class="city-search-box">
            <form >
                <h2 class="search-title">Search For a City:</h2>
                <input placeholder="Search City..." class="search-form">
                <button form="submit" class="search-button">Search</button>
            </form>
        </section>

        <section class="city-details">
            <h1>City <span>Date</span></h1>
            <ul>
                <li>Temp: <spand></spand></li>
                <li>Wind: <span></span></li>
                <li>Humidity: <span></span></li>
            </ul>
        </section>





    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
